<!DOCTYPE html>
<html>
<head>
    <title>Boneco SVG</title>
</head>
<style> 
    body{
        margin:0;
    }
    svg{
        background-color: palegreen;
    }
</style>
<body>
    <svg width="600" height="1000" backgroun-color="yellow">
        <!-- Cabelo em forma de triângulo -->

        <!-- Rosto em forma de círculo -->
        <circle cx="200" cy="300" r="100" fill="brown" />
       
        <!-- Pescoço -->
        <rect x="190" y="400" width="10" height="40" fill="black" />
         <!-- Olhos -->
         <circle cx="160" cy="290" r="10" fill="green" />

         <circle cx="235" cy="290" r="10" fill="green" />
         <!-- Nariz -->
         <line x1="198" y1="310" x2="198" y2="330" stroke="yellow" stroke-width="1" />
         <!-- Boca -->
         <line x1="165" y1="360" x2="230" y2="360" stroke="yellow" stroke-width="1" />
         <!-- Braço esquerdo -->
         <line x1="110" y1="500" x2="40" y2="600" stroke="pink" stroke-width="20" />
         <!-- Braço direito -->
         <line x1="290" y1="500" x2="340" y2="610" stroke="pink" stroke-width="20" />
         <polygon points="200,60 110,210 300,210" fill="yellow" />
         <!-- Tronco do corpo -->
        <rect x="100" y="440" width="200" height="250" fill="blue" rx="30" />
        <!--Poligono do meio-->
        <polygon points="130 580, 200 500, 270 580, 200 650" fill="indigo" />
        <!-- Perna esquerda -->
        <line x1="250" y1="690" x2="250" y2="800" stroke="pink" stroke-width="20" />
        <!-- Perna direita -->
        <line x1="150" y1="690" x2="150" y2="800" stroke="pink" stroke-width="20" />
    </svg>
</body>
</html>
